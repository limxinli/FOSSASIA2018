<!DOCTYPE html>
<html>

<head>
	<link href='TypingGameCSS.css' rel='stylesheet' type='text/css'/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 	<title>Word Typing Game: Vietnam</title>
</head>

<body>
<h1 id="output"></h1>
<h2>09 January 2018</h2> 
<div class="target mono" id="target"></div>
<div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>
<div class="results">
  <ul class="stats">
    <li>Words per minute <span id="wpm">0</span></li>
    <li>Wordcount <span id="wordcount">0</span></li>
    <li>Timer <span id="timer">0</span></li>
    <li>Errors <span id="errors">0</span></li>
  </ul>
</div>
<hr style="clear:both;" />
<div>
<textarea name="" id="input_text" cols="50" rows="50">In 2016</textarea>
</div>
<a href="#" id="reset">Reset</a>
<script src="TypingGameJS4.js"></script>
</body>
</html>
